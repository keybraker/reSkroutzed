name: Publish to Stores

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to publish (e.g. v1.0.0)'
        required: true

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    steps:
      - name: Determine Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "ref=refs/tags/${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "ref=refs/tags/${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Chrome Extension
        run: npm run build:chrome

      - name: Build Firefox Extension
        run: npm run build:firefox

      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: build/chrome_build.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true

      - name: Install web-ext
        run: npm install --global web-ext

      - name: Publish to Firefox Add-ons
        run: |
          web-ext sign --channel=listed \
            --api-key="${{ secrets.FIREFOX_JWT_ISSUER }}" \
            --api-secret="${{ secrets.FIREFOX_JWT_SECRET }}" \
            --source-dir=build/firefox_build \
            --artifacts-dir=build/web-ext-artifacts
        env:
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
