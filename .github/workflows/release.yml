name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Determine Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "ref=refs/tags/${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Verify Version (Chrome)
        run: |
          TAG_VERSION=${{ steps.tag.outputs.tag }}
          # Remove 'v' prefix if present for comparison
          CLEAN_VERSION=${TAG_VERSION#v}
          MANIFEST_VERSION=$(node -p "require('./manifests/manifest_chrome.json').version")

          if [ "$CLEAN_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "::error::Tag version ($CLEAN_VERSION) does not match manifest_chrome.json version ($MANIFEST_VERSION)"
            exit 1
          fi
          echo "Chrome version verified: $CLEAN_VERSION"

      - name: Verify Version (Firefox)
        run: |
          TAG_VERSION=${{ steps.tag.outputs.tag }}
          # Remove 'v' prefix if present for comparison
          CLEAN_VERSION=${TAG_VERSION#v}
          MANIFEST_VERSION=$(node -p "require('./manifests/manifest_firefox.json').version")

          if [ "$CLEAN_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "::error::Tag version ($CLEAN_VERSION) does not match manifest_firefox.json version ($MANIFEST_VERSION)"
            exit 1
          fi
          echo "Firefox version verified: $CLEAN_VERSION"

      - name: Build Chrome Extension
        run: npm run build:chrome

      - name: Build Firefox Extension
        run: npm run build:firefox

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            build/chrome_build.zip
            build/firefox_build.zip
          generate_release_notes: true
