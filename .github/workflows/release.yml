name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Determine Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "ref=refs/tags/${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v3
        with:
          ref: ${{ steps.tag.outputs.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Chrome Extension
        run: npm run build:chrome

      - name: Build Firefox Extension
        run: npm run build:firefox

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ReSkroutzed ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            build/chrome_build.zip
            build/firefox_build.zip
          body: |
            # ReSkroutzed ${{ steps.tag.outputs.tag }}

            ## Release Notes

            <!-- Add release notes here or edit after release creation -->

            ## Installation

            ### Chrome
            - Download the chrome_build.zip file
            - Unzip the file
            - Go to chrome://extensions/
            - Enable "Developer mode"
            - Click "Load unpacked" and select the unzipped folder

            ### Firefox
            - Download the firefox_build.zip file
            - Go to about:debugging#/runtime/this-firefox
            - Click "Load Temporary Add-on"
            - Select the downloaded zip file
