<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>reSkroutzed</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="popup-body">
    <header class="header">
      <div class="logo-container">
        <a
          href="https://github.com/keybraker/reskroutzed"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://raw.githubusercontent.com/keybraker/reskroutzed/main/icons/128.png"
            alt="reSkroutzed icon"
            class="logo-image"
          />
        </a>
        <h1 class="app-title">reSkroutzed</h1>
      </div>
    </header>

    <main class="content">
      <!-- Quick Settings Section -->
      <div class="settings-container">
        <h2 class="section-title">Quick Settings</h2>
        <div class="settings-grid">
          <div class="setting-item">
            <label class="setting-label" for="toggleUniversalToggle">Toggle</label>
            <div class="toggle-switch">
              <input type="checkbox" id="toggleUniversalToggle" class="toggle-input" checked />
              <label for="toggleUniversalToggle" class="toggle-label"></label>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label" for="toggleAds">Ads</label>
            <div class="toggle-switch">
              <input type="checkbox" id="toggleAds" class="toggle-input" checked />
              <label for="toggleAds" class="toggle-label"></label>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label" for="toggleShelves">Shelves</label>
            <div class="toggle-switch">
              <input type="checkbox" id="toggleShelves" class="toggle-input" checked />
              <label for="toggleShelves" class="toggle-label"></label>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label" for="toggleAISlop">AI Features</label>
            <div class="toggle-switch">
              <input type="checkbox" id="toggleAISlop" class="toggle-input" />
              <label for="toggleAISlop" class="toggle-label"></label>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label" for="toggleVideos">Videos</label>
            <div class="toggle-switch">
              <input type="checkbox" id="toggleVideos" class="toggle-input" checked />
              <label for="toggleVideos" class="toggle-label"></label>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label" for="toggleSponsorships">Sponsorships</label>
            <div class="toggle-switch">
              <input type="checkbox" id="toggleSponsorships" class="toggle-input" checked />
              <label for="toggleSponsorships" class="toggle-label"></label>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label" for="toggleDarkMode">Dark Mode</label>
            <div class="toggle-switch">
              <input type="checkbox" id="toggleDarkMode" class="toggle-input" />
              <label for="toggleDarkMode" class="toggle-label"></label>
            </div>
          </div>
        </div>
      </div>

      <!-- Price Difference Settings -->
      <div class="price-settings compact">
        <h2 class="section-title compact">Price Difference Alert</h2>
        <div class="price-input-container compact">
          <label for="priceDifference" class="price-label">Min (â‚¬)</label>
          <input type="number" id="priceDifference" min="0" step="0.5" value="0" class="price-input" />
          <button id="updatePriceBtn" class="action-button price-update">Save</button>
        </div>
        <p class="price-hint">Only alert when the alternative price differs at least this amount.</p>
      </div>
    </main>

    <footer class="footer">
      <div class="rate-section">
        <p>Rate this extension on</p>
        <div class="store-links">
          <a
            href="https://addons.mozilla.org/en-US/firefox/addon/reskroutzed/reviews/"
            target="_blank"
            rel="noopener noreferrer"
            class="store-link"
          >
            <img
              src="https://raw.githubusercontent.com/keybraker/reskroutzed/main/imagery/store_images/firefox.png"
              alt="Firefox Add-ons"
              class="store-icon"
            />
          </a>
          <a
            href="https://chrome.google.com/webstore/detail/reskroutzed/amglnkndjeoojnjjeepeheobhneeogcl?hl=en&authuser=0"
            target="_blank"
            rel="noopener noreferrer"
            class="store-link"
          >
            <img
              src="https://raw.githubusercontent.com/keybraker/reskroutzed/main/imagery/store_images/chrome.png"
              alt="Chrome Web Store"
              class="store-icon"
            />
          </a>
        </div>
      </div>
      <span class="version-info">Version 1.9.10</span>
    </footer>
    <script src="../popup.js"></script>
  </body>
</html>
