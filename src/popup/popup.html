<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>reSkroutzed</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="popup-body">
    <header class="header">
      <div class="logo-container">
        <a
          href="https://github.com/keybraker/reskroutzed"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://raw.githubusercontent.com/keybraker/reskroutzed/main/icons/128.png"
            alt="reSkroutzed icon"
            class="logo-image"
          />
        </a>
        <h1 class="app-title">reSkroutzed</h1>
      </div>
    </header>

    <main class="content">
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-label">Sponsored Products</div>
          <div class="stat-value" id="sponsoredCount">...</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Sponsored Shelves</div>
          <div class="stat-value" id="sponsoredShelfCount">...</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Promotional Videos</div>
          <div class="stat-value" id="videoCount">...</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="rate-section">
        <p>Rate this extension on</p>
        <div class="store-links">
          <a
            href="https://addons.mozilla.org/en-US/firefox/addon/reskroutzed/reviews/"
            target="_blank"
            rel="noopener noreferrer"
            class="store-link"
          >
            <img
              src="https://raw.githubusercontent.com/keybraker/reskroutzed/main/assets/store_images/firefox.png"
              alt="Firefox Add-ons"
              class="store-icon"
            />
          </a>
          <a
            href="https://chrome.google.com/webstore/detail/reskroutzed/amglnkndjeoojnjjeepeheobhneeogcl?hl=en&authuser=0"
            target="_blank"
            rel="noopener noreferrer"
            class="store-link"
          >
            <img
              src="https://raw.githubusercontent.com/keybraker/reskroutzed/main/assets/store_images/chrome.png"
              alt="Chrome Web Store"
              class="store-icon"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="../popup.js"></script>
  </body>
</html>
